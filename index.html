<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Antonia</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Orbitron',sans-serif;
}

body{
    height:100vh;
    background:#000;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* Canvas lluvia */
canvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
}

/* Contenido */
.container{
    position:relative;
    z-index:2;
    text-align:center;
}

/* Texto efecto escritura */
.neon-text{
    font-size:clamp(2rem,7vw,5rem);
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid #00f7ff;
    width:0;
    animation:typing 3s steps(18) forwards, blink .8s infinite;
    color:#ff2fd1;
    text-shadow:
        0 0 5px #ff2fd1,
        0 0 15px #ff2fd1,
        0 0 30px #ff00ff,
        0 0 60px #00f7ff;
}

/* Corazón */
.heart{
    margin-top:25px;
    font-size:clamp(2rem,6vw,4rem);
    color:#00f7ff;
    text-shadow:
        0 0 10px #00f7ff,
        0 0 25px #00f7ff,
        0 0 60px #00f7ff;
    animation:pulse 1.5s infinite;
}

/* Animaciones */
@keyframes typing{
    to{width:100%}
}

@keyframes blink{
    50%{border-color:transparent}
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.2)}
    100%{transform:scale(1)}
}
</style>
</head>

<body>

<canvas id="rain"></canvas>

<div class="container">
    <div class="neon-text">Te amo Antonia</div>
    <div class="heart">❤</div>
</div>

<!-- Música (cambia el link por el mp3 que subas) -->
<audio autoplay loop>
    <source src="tu-cancion.mp3" type="audio/mpeg">
</audio>

<script>
// LLUVIA CYBERPUNK
const canvas = document.getElementById("rain");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let drops = [];
let numberOfDrops = 150;

for(let i=0;i<numberOfDrops;i++){
    drops.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        length: Math.random()*20,
        speed: Math.random()*4+4
    });
}

function drawRain(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle="rgba(0,255,255,0.4)";
    ctx.lineWidth=1;

    for(let i=0;i<drops.length;i++){
        let d=drops[i];
        ctx.beginPath();
        ctx.moveTo(d.x,d.y);
        ctx.lineTo(d.x,d.y+d.length);
        ctx.stroke();
        d.y+=d.speed;
        if(d.y>canvas.height){
            d.y=0;
            d.x=Math.random()*canvas.width;
        }
    }
}

setInterval(drawRain,30);
</script>

</body>
</html>
