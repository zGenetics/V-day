<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Antonia</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Orbitron',sans-serif;
}

body{
    height:100vh;
    background:#000;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* Lluvia */
canvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
}

.container{
    position:relative;
    z-index:2;
    text-align:center;
    padding:30px 50px;
    border-radius:30px;
    background: radial-gradient(circle at center, rgba(255,0,120,0.08), transparent 70%);
}

/* Texto principal */
.neon-text{
    font-size:clamp(2.2rem,7vw,5rem);
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid #ff4b6e;
    width:0;
    animation:typing 3s steps(18) forwards, blink .8s infinite;

    background: linear-gradient(90deg,#ff2fd1,#ff4b6e);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;

    text-shadow:
        0 0 5px rgba(255,0,120,.7),
        0 0 15px rgba(255,0,120,.6),
        0 0 30px rgba(255,0,80,.5),
        0 0 60px rgba(255,0,80,.3);
}

/* Subtexto */
.subtitle{
    margin-top:20px;
    font-size:clamp(1rem,3vw,1.5rem);
    letter-spacing:3px;
    color:#ff9bb3;
    opacity:0;
    animation:fadeIn 2s ease forwards;
    animation-delay:3.2s;
    text-shadow:
        0 0 5px rgba(255,100,150,.5),
        0 0 15px rgba(255,100,150,.4);
}

/* Corazón estilo fuente */
.heart{
    font-family: 'Press Start 2P', monospace;
    font-size:clamp(2.5rem,6vw,5rem);
    color:#ff003c;
    text-shadow:
        0 0 6px #ff003c,
        0 0 18px #ff003c,
        0 0 30px #ff003c,
        0 0 60px #ff003c;
    margin-top:30px;
    animation:heartBeat 1.5s infinite;
}

/* Animaciones */
@keyframes typing{
    to{width:100%}
}

@keyframes blink{
    50%{border-color:transparent}
}

@keyframes fadeIn{
    to{opacity:1}
}

@keyframes heartBeat{
    0%{transform:scale(1)}
    50%{transform:scale(1.2)}
    100%{transform:scale(1)}
}
</style>
</head>

<body>

<canvas id="rain"></canvas>

<div class="container">
    <div class="neon-text">Te amo Antonia</div>
    <div class="heart">♥</div>
    <div class="subtitle">FELIZ SAN VALENTÍN</div>
</div>

<script>
// Lluvia romántica suave
const canvas = document.getElementById("rain");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let drops = [];
let numberOfDrops = 120;

for(let i=0;i<numberOfDrops;i++){
    drops.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        length: Math.random()*15,
        speed: Math.random()*3+2
    });
}

function drawRain(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle="rgba(255,50,120,0.25)";
    ctx.lineWidth=1;

    for(let i=0;i<drops.length;i++){
        let d=drops[i];
        ctx.beginPath();
        ctx.moveTo(d.x,d.y);
        ctx.lineTo(d.x,d.y+d.length);
        ctx.stroke();
        d.y+=d.speed;
        if(d.y>canvas.height){
            d.y=0;
            d.x=Math.random()*canvas.width;
        }
    }
}

setInterval(drawRain,30);

// Ajuste responsivo si cambia tamaño
window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
