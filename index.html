<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Antonia</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Orbitron', sans-serif;
    }

    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background: radial-gradient(circle at center, #111 0%, #000 60%);
        overflow:hidden;
    }

    .container{
        text-align:center;
    }

    .neon-text{
        font-size: clamp(2rem, 6vw, 5rem);
        color:#ff4da6;
        text-shadow:
            0 0 5px #ff4da6,
            0 0 10px #ff4da6,
            0 0 20px #ff1aff,
            0 0 40px #ff1aff,
            0 0 80px #ff00ff;
        animation: flicker 2s infinite alternate;
    }

    .heart{
        font-size: clamp(2rem, 5vw, 4rem);
        margin-top:20px;
        color:#00ffff;
        text-shadow:
            0 0 5px #00ffff,
            0 0 15px #00ffff,
            0 0 30px #00ffff,
            0 0 60px #00ffff;
        animation: pulse 1.5s infinite;
    }

    @keyframes flicker{
        0%{opacity:1;}
        10%{opacity:0.8;}
        20%{opacity:1;}
        30%{opacity:0.7;}
        40%{opacity:1;}
        100%{opacity:1;}
    }

    @keyframes pulse{
        0%{transform:scale(1);}
        50%{transform:scale(1.2);}
        100%{transform:scale(1);}
    }
</style>
</head>

<body>

<div class="container">
    <div class="neon-text">Te amo Antonia</div>
    <div class="heart">‚ù§</div>
</div>

</body>
</html>
